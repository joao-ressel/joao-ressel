name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Executa todo dia Ã  meia-noite (UTC)
  workflow_dispatch: # Permite rodar manualmente pelo GitHub

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/snake-custom.gif?palette=github-dark&color_snake=#008148&color_dots=#c0ada3,#c0ada3,#c0ada3,#c0ada3,#c0ada3
      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
